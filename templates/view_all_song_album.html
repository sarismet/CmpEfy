    </script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>
</head>

<body>
    <header id="header">



        <div class="container text-center" id="header">


            <div class="container">
                <div class="row">
                    <div class="col-md-12 ">


                        <form method="POST" id="login" class="input-group">
                            <p class="text">Type the album id</p>
                            <input type="text" class="input-field" name="albumid" placeholder="Album Id" required>
                            <button type=" submit" method="listener" name="button" value="search"
                                class="btn-submit">Search</button>

                        </form>


                    </div>

                </div>
            </div>



            <div class="row">
                <div class="col-md-12">
                    <div class="services-box">
                        <i class="fas fa-cloud"></i><span> All songs in this album</span>
                        {% for item in songslist %}
                        <dl>
                            <dt>
                                <p> {{item}}</p>
                            </dt>
                        </dl>
                        {% endfor %}

                    </div>
                </div>

            </div>

        </div>


    </header>
