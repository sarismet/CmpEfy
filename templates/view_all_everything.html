<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IBABE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='view_all_everything.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='smooth-scroll.js') }}"></script>

    </script>
    <script>
        var scroll = new SmoothScroll('a[href*="#"]');
    </script>
</head>

<body>
    <header id="header">



        <div class="container text-center" id="header">



            <div class="row">
                <div class="col-md-4">
                    <div class="services-box">
                        <i class="fas fa-cloud"></i><span> All Songs</span>

                        {% for item in my_song_li %}
                        <dl>
                            <dt>
                                <p> {{item}}</p>
                            </dt>
                        </dl>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="services-box">
                        <i class="fas fa-code"></i><span> All Albums</span>
                        {% for item in my_album_di %}
                        <dl>
                            <dt>
                                <p> {{item["title"]}} - {{item["genre"]}} </p>
                            </dt>
                        </dl>
                        {% endfor %}
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="services-box">
                        <i class="fas fa-chart-line"></i><span> All Artists </span>
                        {% for item in my_artist_li %}
                        <dl>
                            <dt>
                                <p> {{item["name"]}} - {{item["surname"]}} </p>
                            </dt>
                        </dl>
                        {% endfor %}
                    </div>
                </div>
            </div>

        </div>


    </header>
