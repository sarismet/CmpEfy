        <div class="container text-center">

                    <div class="firstpart">
                        <h1> Welcome {{Artist_name}}</h1>

                    </div>

                </div>

            </div>
        </div>
        <form method="POST" id="register" class="input-group">



            <div class="container" id="interest">
                <h1 class="text-center">What do you want to do? </h1>

                <div class="row">
                    <div class="col-md-4">
                        <button type="submit" class="services-box" name="button" value="add_a_song"><i
                                class="fas fa-chart-line"></i><span> View </span>
                            <p>Add a song to an album.
                            </p>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="services-box" name="button" value="delete_a_song"><i
                                class="fas fa-chart-line"></i><span> View </span>
                            <p>Delete a song from an album.
                            </p>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="services-box" name="button" value="update_a_song"><i
                                class="fas fa-chart-line"></i><span> View </span>
                            <p>Update a song in an album.
                            </p>
                        </button>
                    </div>

                </div>

                <div class="row">
                    <div class="col-md-4">
                        <button type="submit" class="services-box" name="button" value="add_an_album"><i
                                class="fas fa-chart-line"></i><span> View </span>
                            <p>Add an album to the system.
                            </p>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="services-box" name="button" value="delete_an_album"><i
                                class="fas fa-chart-line"></i><span> View </span>
                            <p>Delete an album from the system.
                            </p>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="services-box" name="button" value="update_an_album"><i
                                class="fas fa-chart-line"></i><span> View </span>
                            <p>Update an album in the system.
                            </p>
                        </button>
                    </div>

                </div>

            </div>
