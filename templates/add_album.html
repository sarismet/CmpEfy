        <div class="form-box">
            <p class="text">
                Welcome Artist</p>

            <form method="POST" id="login" class="input-group">
                <p class="text">Add an album</p>
                <input type="text" class="input-field" name="title_of_album" placeholder="Title of album" required>
                <input type="text" class="input-field" name="genre_of_album" placeholder="Genre of album" required>

            </form>
